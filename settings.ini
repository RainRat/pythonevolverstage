# =============================================================================
# Arena Configuration
# =============================================================================
# These settings define the virtual computer (the "Arena") where warriors fight.
# You can run multiple arenas at once, each with its own rules.

# The highest numbered arena you want to use.
# Arena numbering starts at 0, so 7 means you are running 8 arenas total.
LAST_ARENA = 7

# All settings ending in _LIST must have one value for each arena.
# For 8 arenas, provide 8 values separated by commas.

# Memory size of the virtual computer.
CORESIZE_LIST = 80,800,800,8000,8000,8000,8192,55440

# Used to clean and standardize warrior code. Usually matches CORESIZE_LIST.
SANITIZE_LIST = 80,800,800,8000,8000,8000,8192,55440

# Maximum number of execution steps allowed in a match.
CYCLES_LIST = 800,8000,8000,80000,80000,80000,100000,500000

# Maximum number of parallel processes a warrior can run.
PROCESSES_LIST = 80,800,8,64,8000,8,8000,10000

# Maximum number of instructions allowed in a warrior's source code.
WARLEN_LIST = 5,20,50,100,100,100,300,200

# Minimum starting distance between two warriors in memory.
WARDISTANCE_LIST = 5,20,50,100,100,100,300,200


# =============================================================================
# Evolution Control
# =============================================================================

# The total number of warriors in the population for each arena.
NUMWARRIORS = 500

# Set this to False only the very first time you run the evolution.
# This tells the tool to initialize a new, random population.
ALREADYSEEDED = True

# The total time (in hours) you want the evolution process to run.
CLOCK_TIME = 24.0

# Skip the early evolution phases and go straight to fine-tuning.
# Set this to True if you are resuming a run or focusing on optimization.
FINAL_ERA_ONLY = False

# Show detailed information about every mutation and battle in the terminal.
VERBOSE = False

# The filename for saving battle results. Leave blank to disable logging.
BATTLE_LOG_FILE = battle_log.csv


# =============================================================================
# Mutation Strategy
# =============================================================================
# The tool evolves warriors by making changes (mutations) to their instructions.
# These settings use "Three-Value Lists" corresponding to the three eras:
# 1. Exploration (Era 1)
# 2. Breeding (Era 2)
# 3. Optimization (Era 3)

# How likely each mutation type is to occur. Think of this as a bag of marbles;
# these values represent how many marbles of each type are in the bag.

# Do nothing: The instruction remains unchanged.
NOTHING_LIST = 10,18,27

# Major mutation: Replace the instruction with a completely random one.
RANDOM_LIST = 2,1,1

# Nab: Borrow a successful instruction from a warrior in a different arena.
NAB_LIST = 4,4,2

# Minor mutation: Change one part of the instruction (like an opcode).
MINI_MUT_LIST = 3,4,2

# Micro mutation: Increase or decrease a memory offset by exactly 1.
MICRO_MUT_LIST = 3,4,3

# Library: Use an instruction from a pre-made library file.
LIBRARY_LIST = 6,2,1

# Magic Number: Use a consistent number across multiple instructions
# to help create memory patterns.
MAGIC_NUMBER_LIST = 3,3,2

# Archiving: How often winners are saved to or retrieved from the archive.
ARCHIVE_LIST = 2000,3000,3000
UNARCHIVE_LIST = 4000,2000,1000


# =============================================================================
# Advanced Strategy
# =============================================================================

# Chance of switching between parent genes during breeding (1 in N chance).
CROSSOVERRATE_LIST = 10,2,5

# Chance of swapping instruction positions within a warrior (1 in N chance).
TRANSPOSITIONRATE_LIST = 10,12,20

# Number of rounds per match in each era.
BATTLEROUNDS_LIST = 1,20,100

# Favor the winning parent more heavily when breeding offspring.
PREFER_WINNER_LIST = True,False,False

# Pool of available Redcode components for random mutations.
INSTR_SET = MOV,MOV,MOV,MOV,MOV,MOV,MOV,MOV,MOV,MOV,SPL,SPL,SPL,SPL,SPL,DJN,DJN,DJN,DJN,ADD,SUB,MUL,DIV,MOD,JMP,JMZ,CMP
INSTR_MODES = #,$,*,@,{,<,},>
INSTR_MODIF = A,B,AB,BA,F,X,I

# Path to the instruction library file (optional).
LIBRARY_PATH = instructions.txt
